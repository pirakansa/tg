<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>„Åü„Åæ„Åî„Å£„Å°È¢®„Éü„Éã„Ç≤„Éº„É†</title>
  <style>
    :root {
      --bg: #0b1b31;
      --card: #112545;
      --panel: #19345c;
      --accent: #ffd166;
      --accent-2: #5ef0c1;
      --danger: #ff6b6b;
      --text: #f6f7fb;
      --muted: #c6d1e3;
      --grid: rgba(255, 255, 255, 0.07);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at 20% 20%, rgba(255, 209, 102, 0.08), transparent 30%),
        radial-gradient(circle at 80% 0%, rgba(94, 240, 193, 0.08), transparent 25%),
        var(--bg);
      color: var(--text);
      font-family: "Inter", "Noto Sans JP", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: clamp(12px, 4vw, 24px);
    }

    .container {
      width: min(960px, 100%);
      background: linear-gradient(145deg, rgba(255, 255, 255, 0.04), rgba(255, 255, 255, 0.02));
      border: 1px solid rgba(255, 255, 255, 0.08);
      border-radius: 20px;
      box-shadow: 0 25px 60px rgba(0, 0, 0, 0.35);
      padding: clamp(16px, 4vw, 24px);
      backdrop-filter: blur(10px);
    }

    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      gap: 16px;
    }

    h1 {
      margin: 0;
      font-size: clamp(22px, 3vw, 28px);
      letter-spacing: 0.02em;
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .status-row {
      margin-top: 16px;
      display: flex;
      gap: 12px;
      overflow-x: auto;
      padding: 4px 2px 8px;
      scrollbar-width: thin;
      scrollbar-color: rgba(255, 255, 255, 0.2) transparent;
      scroll-snap-type: x proximity;
      -webkit-overflow-scrolling: touch;
      overscroll-behavior-x: contain;
      touch-action: pan-x;
    }

    .status-row::-webkit-scrollbar {
      height: 8px;
    }

    .status-row::-webkit-scrollbar-track {
      background: transparent;
    }

    .status-row::-webkit-scrollbar-thumb {
      background: rgba(255, 255, 255, 0.2);
      border-radius: 999px;
    }

    .status-card {
      background: var(--card);
      border: 1px solid rgba(255, 255, 255, 0.08);
      padding: 14px;
      border-radius: 14px;
      position: relative;
      overflow: hidden;
      min-width: 180px;
      flex: 0 0 180px;
      scroll-snap-align: start;
    }

    .status-card::before {
      content: "";
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, rgba(255, 209, 102, 0.08), rgba(94, 240, 193, 0.05));
      opacity: 0.6;
      pointer-events: none;
    }

    .status-title {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 14px;
      color: var(--muted);
      margin-bottom: 6px;
    }

    .progress {
      height: 10px;
      width: 100%;
      border-radius: 999px;
      background: rgba(255, 255, 255, 0.06);
      overflow: hidden;
    }

    .progress span {
      display: block;
      height: 100%;
      border-radius: inherit;
      transition: width 0.25s ease, background 0.25s ease;
      background: linear-gradient(90deg, var(--accent), var(--accent-2));
    }

    .status-value {
      font-weight: 700;
      font-size: 18px;
    }

    .pet-area {
      margin: 26px 0;
      display: grid;
      grid-template-columns: 1.2fr 1fr;
      gap: 18px;
    }

    .pet-scene {
      background: var(--card);
      border-radius: 16px;
      padding: 18px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      position: relative;
      overflow: hidden;
      min-height: 280px;
    }

    .pet-alerts {
      position: absolute;
      top: 12px;
      right: 12px;
      display: flex;
      gap: 8px;
      z-index: 2;
    }

    .pet-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 10px;
      border-radius: 999px;
      background: rgba(0, 0, 0, 0.35);
      border: 1px solid rgba(255, 255, 255, 0.08);
      font-weight: 700;
      font-size: 13px;
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.25);
    }

    .pet-badge.bad { color: var(--danger); }
    .pet-badge.ok { color: var(--accent-2); }

    .poop-container {
      position: absolute;
      inset: 0;
      pointer-events: none;
      z-index: 0;
    }

    .poop {
      position: absolute;
      bottom: 8px;
      font-size: 26px;
      filter: drop-shadow(0 8px 12px rgba(0, 0, 0, 0.35));
      animation: wiggle 2.4s ease-in-out infinite;
      opacity: 0.95;
    }

    .grid-overlay {
      position: absolute;
      inset: 0;
      background-image: linear-gradient(to right, var(--grid) 1px, transparent 1px),
        linear-gradient(to bottom, var(--grid) 1px, transparent 1px);
      background-size: 28px 28px;
      pointer-events: none;
    }

    .pet {
      position: absolute;
      left: 50%;
      top: 50%;
      width: 180px;
      height: 180px;
      border-radius: 50%;
      background: linear-gradient(145deg, #fefefe 0%, #d6e2ff 100%);
      border: 6px solid rgba(0, 0, 0, 0.08);
      box-shadow: 0 20px 45px rgba(0, 0, 0, 0.25);
      display: grid;
      place-items: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      --scale: 1;
      transform: translate(-50%, -50%) scale(var(--scale));
      animation: float 3.2s ease-in-out infinite;
    }

    .pet-ornament {
      position: absolute;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      z-index: 2;
    }

    .ornament-horns {
      top: -8px;
      left: 50%;
      width: 120px;
      height: 52px;
      transform: translateX(-50%);
    }

    .ornament-horns::before,
    .ornament-horns::after {
      content: "";
      position: absolute;
      width: 34px;
      height: 34px;
      background: linear-gradient(180deg, #ffbeb3, #b5171e);
      clip-path: polygon(50% 0, 0 100%, 100% 100%);
      border-radius: 7px 7px 4px 4px;
      filter: drop-shadow(0 8px 10px rgba(0, 0, 0, 0.35));
    }

    .ornament-horns::before {
      left: 18px;
      transform: rotate(-12deg);
    }

    .ornament-horns::after {
      right: 18px;
      transform: rotate(12deg);
    }

    .ornament-halo {
      width: 120px;
      height: 30px;
      border: 5px solid rgba(255, 237, 175, 0.9);
      border-radius: 999px;
      top: -16px;
      left: 50%;
      transform: translateX(-50%);
      box-shadow: 0 0 12px rgba(255, 237, 175, 0.75), 0 0 28px rgba(255, 209, 102, 0.35);
      background: radial-gradient(circle, rgba(255, 246, 214, 0.7), transparent 65%);
    }

    .ornament-wings {
      width: 240px;
      height: 90px;
      top: 54px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 0;
    }

    .ornament-wings::before,
    .ornament-wings::after {
      content: "";
      width: 94px;
      height: 74px;
      background: radial-gradient(circle at 30% 40%, rgba(255, 255, 255, 0.95), rgba(190, 220, 255, 0.75));
      border-radius: 60% 40% 60% 40%;
      box-shadow: inset 0 0 10px rgba(255, 255, 255, 0.6), 0 10px 22px rgba(0, 0, 0, 0.16);
    }

    .ornament-wings::before { transform: rotate(-8deg) translateX(8px); }
    .ornament-wings::after { transform: rotate(8deg) translateX(-8px); }

    .ornament-sparkles {
      inset: 12px;
      position: absolute;
      background: radial-gradient(circle at 20% 30%, rgba(255, 255, 255, 0.5) 0 12%, transparent 22%),
        radial-gradient(circle at 70% 20%, rgba(255, 255, 255, 0.35) 0 10%, transparent 20%),
        radial-gradient(circle at 40% 80%, rgba(255, 255, 255, 0.4) 0 11%, transparent 21%);
      filter: drop-shadow(0 0 12px rgba(255, 255, 255, 0.6));
      z-index: 1;
    }

    .pet.evo-crimson {
      background: linear-gradient(145deg, #ff7a7a 0%, #ff2f2f 100%);
      border-color: rgba(255, 87, 87, 0.6);
      box-shadow: 0 22px 52px rgba(255, 78, 78, 0.35);
    }

    .pet.evo-crimson .pet-face {
      background: linear-gradient(145deg, #ffe2e2 0%, #ffc2c2 100%);
      border-color: rgba(255, 121, 121, 0.55);
    }

    .pet.evo-crimson .ornament-horns { opacity: 1; }
    .pet.evo-crimson .ornament-sparkles { opacity: 0.25; filter: hue-rotate(-15deg); }

    .pet.evo-angel {
      background: linear-gradient(145deg, #fafffd 0%, #ddf6ff 100%);
      border-color: rgba(94, 240, 193, 0.45);
      box-shadow: 0 24px 58px rgba(94, 240, 193, 0.3);
    }

    .pet.evo-angel .pet-face {
      background: linear-gradient(145deg, #ffffff 0%, #eaf8ff 100%);
      border-color: rgba(94, 240, 193, 0.35);
    }

    .pet.evo-angel .ornament-halo,
    .pet.evo-angel .ornament-wings,
    .pet.evo-angel .ornament-sparkles {
      opacity: 1;
    }

    .pet.evo-emerald {
      background: linear-gradient(145deg, #e1ffef 0%, #6fd38b 100%);
      border-color: rgba(87, 209, 114, 0.5);
      box-shadow: 0 22px 56px rgba(111, 211, 139, 0.35);
    }

    .pet.evo-emerald .pet-face {
      background: radial-gradient(circle at 50% 45%, #e2ffe5 22%, transparent 25%),
        linear-gradient(145deg, #f8fff8 0%, #d5f7de 100%);
      border-color: rgba(87, 209, 114, 0.35);
    }

    .pet.evo-emerald .ornament-sparkles { opacity: 0.45; filter: hue-rotate(35deg) saturate(1.1); }

    .pet.evo-azure {
      background: linear-gradient(145deg, #e4f4ff 0%, #6eb8ff 100%);
      border-color: rgba(110, 184, 255, 0.45);
      box-shadow: 0 24px 60px rgba(110, 184, 255, 0.35);
    }

    .pet.evo-azure .pet-face {
      background: radial-gradient(circle at 50% 45%, #def0ff 22%, transparent 25%),
        linear-gradient(145deg, #f6fbff 0%, #dfeeff 100%);
      border-color: rgba(110, 184, 255, 0.35);
    }

    .pet.evo-azure .ornament-sparkles { opacity: 0.4; filter: hue-rotate(-45deg); }

    .pet.evo-mini { --scale: 0.82; box-shadow: 0 18px 40px rgba(0, 0, 0, 0.22); }
    .pet.evo-colossus { --scale: 1.18; box-shadow: 0 26px 62px rgba(0, 0, 0, 0.38); }

    .pet.evo-aurora {
      background: linear-gradient(145deg, #d8ecff 0%, #ffe8f5 100%);
      border-color: rgba(255, 209, 102, 0.4);
      box-shadow: 0 22px 56px rgba(255, 209, 102, 0.25);
    }

    .pet.evo-aurora .pet-face {
      background: radial-gradient(circle at 55% 45%, #fff4df 18%, transparent 20%),
        radial-gradient(circle at 45% 38%, #fff4df 18%, transparent 20%),
        linear-gradient(145deg, #fffaf3 0%, #ffedf8 100%);
      border-color: rgba(255, 209, 102, 0.35);
    }

    .pet.evo-triangle {
      clip-path: polygon(50% 0%, 8% 88%, 92% 88%);
      border-radius: 24px;
      background: linear-gradient(160deg, #fff3d9 0%, #ffb347 100%);
      border-color: rgba(255, 164, 87, 0.55);
      box-shadow: 0 24px 58px rgba(255, 164, 87, 0.35);
    }

    .pet.evo-triangle .pet-face {
      background: linear-gradient(145deg, #fffaf2 0%, #ffe3c7 100%);
      border-color: rgba(255, 186, 113, 0.45);
    }

    .pet.evo-square {
      border-radius: 22px;
      background: linear-gradient(145deg, #f0f4ff 0%, #c9d3ff 100%);
      border-color: rgba(142, 159, 255, 0.5);
      box-shadow: 0 24px 56px rgba(142, 159, 255, 0.35);
    }

    .pet.evo-square .pet-face {
      border-radius: 22px;
      background: linear-gradient(145deg, #ffffff 0%, #e8edff 100%);
      border-color: rgba(142, 159, 255, 0.4);
    }

    .pet::after {
      content: "";
      position: absolute;
      inset: auto 20px 12px;
      height: 10px;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(0, 0, 0, 0.35), transparent 60%);
      filter: blur(4px);
      opacity: 0.8;
      transform: translate(-50%, 0) scale(1.05);
      animation: shadow-pulse 3.2s ease-in-out infinite;
      z-index: 0;
    }

    .pet.is-happy {
      --scale: 1.03;
      box-shadow: 0 25px 55px rgba(255, 209, 102, 0.35);
    }

    .pet.is-happy .pet-face {
      animation: head-bob 2.6s ease-in-out infinite;
    }

    .pet.is-sick {
      box-shadow: 0 18px 38px rgba(255, 107, 107, 0.35);
      filter: hue-rotate(-25deg) saturate(0.9);
    }

    .pet.is-sick .pet-face {
      animation: sway 1.4s ease-in-out infinite;
    }

    .pet.wiggle {
      animation: float 3.2s ease-in-out infinite, wiggle 0.8s ease-in-out 2;
    }

    .pet-face {
      width: 120px;
      height: 120px;
      background: radial-gradient(circle at 45% 35%, #ffedc2 18%, transparent 19%),
        radial-gradient(circle at 55% 35%, #ffedc2 18%, transparent 19%),
        #fff7e9;
      border-radius: 50%;
      position: relative;
      border: 3px solid rgba(0, 0, 0, 0.05);
      animation: sway 4.2s ease-in-out infinite;
      z-index: 1;
    }

    .eye {
      position: absolute;
      width: 16px;
      height: 20px;
      border-radius: 8px;
      background: #0f1b2d;
      top: 48%;
      transform: translateY(-50%);
      animation: blink 6s infinite;
    }

    .eye::after {
      content: "";
      position: absolute;
      top: 3px;
      left: 3px;
      width: 4px;
      height: 6px;
      background: rgba(255, 255, 255, 0.8);
      border-radius: 50%;
    }

    .eye.left { left: 38%; }
    .eye.right { right: 38%; }

    .cheek {
      position: absolute;
      width: 28px;
      height: 18px;
      background: radial-gradient(circle at 50% 50%, rgba(255, 153, 153, 0.9), rgba(255, 153, 153, 0.25));
      border-radius: 50%;
      bottom: 30%;
      opacity: 0.9;
      animation: blush 3.4s ease-in-out infinite;
      filter: blur(0.2px);
    }

    .cheek.left { left: 26%; }
    .cheek.right { right: 26%; }

    .pet-hand {
      position: absolute;
      width: 36px;
      height: 30px;
      background: #f7f1e5;
      border-radius: 50%;
      bottom: -4px;
      box-shadow: inset 0 2px 6px rgba(0, 0, 0, 0.1);
      animation: wave 5s ease-in-out infinite;
      transform-origin: 50% 10%;
    }

    .pet-hand.left {
      left: 16%;
      animation-delay: 0.4s;
    }

    .pet-hand.right {
      right: 16%;
      animation-delay: 1s;
    }

    .mouth {
      position: absolute;
      width: 36px;
      height: 22px;
      border: 3px solid #0f1b2d;
      border-color: #0f1b2d transparent transparent transparent;
      border-radius: 50% 50% 45% 45% / 80% 80% 15% 15%;
      bottom: 32%;
      left: 50%;
      transform: translateX(-50%);
    }

    .floating {
      position: absolute;
      bottom: 12px;
      left: 12px;
      display: flex;
      gap: 8px;
      color: var(--muted);
      font-size: 12px;
      letter-spacing: 0.04em;
    }

    .actions {
      background: var(--panel);
      border-radius: 14px;
      padding: 16px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      display: grid;
      gap: 12px;
      grid-template-areas:
        "title"
        "buttons"
        "log";
      grid-template-columns: 1fr;
    }

    .actions h2 {
      grid-area: title;
      margin: 0;
      font-size: 16px;
      letter-spacing: 0.03em;
      color: var(--muted);
    }

    .action-grid {
      grid-area: buttons;
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(130px, 1fr));
      gap: 10px;
    }

    button {
      background: var(--card);
      color: var(--text);
      border: 1px solid rgba(255, 255, 255, 0.12);
      border-radius: 12px;
      padding: 12px 14px;
      font-weight: 700;
      letter-spacing: 0.03em;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.15s ease, background 0.3s ease;
    }

    button:hover {
      transform: translateY(-1px);
      box-shadow: 0 10px 22px rgba(0, 0, 0, 0.25);
      background: rgba(255, 255, 255, 0.04);
    }

    button:active {
      transform: translateY(0);
      box-shadow: none;
    }

    .secondary {
      color: var(--muted);
      border-style: dashed;
    }

    .log {
      grid-area: log;
      background: rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      padding: 12px;
      max-height: clamp(140px, 32vh, 220px);
      overflow: auto;
      font-size: 14px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      line-height: 1.6;
      word-break: break-word;
      overflow-wrap: anywhere;
    }

    .log-entry {
      display: flex;
      align-items: flex-start;
      gap: 8px;
      color: var(--muted);
      word-break: break-word;
      overflow-wrap: anywhere;
    }

    .log-entry strong {
      color: var(--text);
    }

    .bad { color: var(--danger); }
    .good { color: var(--accent-2); }

    @keyframes blink {
      0%, 92%, 100% { transform: translateY(-50%) scaleY(1); }
      95% { transform: translateY(-50%) scaleY(0.15); }
    }

    @keyframes float {
      0%, 100% { transform: translate(-50%, -48%) scale(var(--scale)); }
      50% { transform: translate(-50%, -52%) scale(var(--scale)); }
    }

    @keyframes sway {
      0%, 100% { transform: rotate(-1deg); }
      50% { transform: rotate(2deg); }
    }

    @media (max-width: 720px) {
      body {
        align-items: flex-start;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }

      .pet-area {
        grid-template-columns: 1fr;
        gap: 14px;
        margin: 18px 0;
      }

      .pet-scene {
        min-height: 240px;
      }

      .pet {
        width: 150px;
        height: 150px;
      }

      .actions {
        padding: 14px;
        gap: 10px;
        grid-template-areas:
          "title"
          "buttons"
          "log";
      }

      .action-grid {
        grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
      }

      .log {
        font-size: 13px;
        max-height: 160px;
        padding: 10px;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 10px;
      }

      .container {
        padding: 14px;
        border-radius: 16px;
        width: 100%;
      }

      header {
        gap: 8px;
      }

      h1 {
        font-size: 20px;
      }

      .status-row {
        margin: 12px -4px 0;
        padding: 2px 4px 10px;
        gap: 10px;
      }

      .status-card {
        min-width: 150px;
        flex-basis: 150px;
        padding: 12px;
      }

      .status-title {
        font-size: 13px;
      }

      .status-value {
        font-size: 17px;
      }

      .pet-area {
        margin: 14px 0;
        gap: 12px;
      }

      .pet-scene {
        min-height: 210px;
        padding: 14px;
      }

      .pet {
        width: 136px;
        height: 136px;
      }

      .actions {
        padding: 12px;
        gap: 8px;
      }

      .action-grid {
        grid-template-columns: repeat(auto-fit, minmax(110px, 1fr));
      }

      .log {
        max-height: 140px;
      }
    }

    @media (min-width: 721px) {
      .actions {
        grid-template-columns: 1.1fr 0.9fr;
        grid-template-areas:
          "title title"
          "buttons log";
        align-items: start;
      }

      .log {
        max-height: 230px;
      }
    }

    @keyframes head-bob {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    @keyframes blush {
      0%, 100% { opacity: 0.75; }
      50% { opacity: 1; }
    }

    @keyframes wave {
      0%, 100% { transform: rotate(-4deg); }
      50% { transform: rotate(9deg); }
    }

    @keyframes shadow-pulse {
      0%, 100% { transform: translate(-50%, 0) scale(1.05); opacity: 0.8; }
      50% { transform: translate(-50%, 0) scale(1.15); opacity: 0.65; }
    }

    @keyframes wiggle {
      0%, 100% { transform: translate(-50%, -50%) scale(var(--scale)) rotate(0deg); }
      25% { transform: translate(calc(-50% - 2px), -48%) scale(var(--scale)) rotate(-4deg); }
      50% { transform: translate(calc(-50% + 2px), -52%) scale(var(--scale)) rotate(4deg); }
      75% { transform: translate(calc(-50% - 1px), -49%) scale(var(--scale)) rotate(-3deg); }
    }
  </style>
</head>

  <div class="container">
    <header>

  <script>
    const state = {

      dirtiness: 0,
      sick: false,
      poops: 0,

    const DECAY_INTERVAL_MS = 2000;

    const EVOLUTION_INTERVAL_MS = 5 * 60 * 1000;
    let lastTransitionAt = performance.now();
    let currentEvolution = "";

    const DOM = {

    const buttons = {

    const EVOLUTIONS = [

        condition: () => state.mood > 85 && state.hunger > 60 && state.energy > 60 && state.dirtiness < 25 && !state.sick,
      },
      {
        name: "crimson",
        className: "evo-crimson",
        message: "Ëçí„Å∂„Å£„Å¶Áúü„Å£Ëµ§ÔºÅËßí„ÅåÁîü„Åà„Å¶Ëø´Âäõ„Ç¢„ÉÉ„Éó",
        condition: () => state.dirtiness > 65 || state.sick,
      },
      {
        name: "emerald",
        className: "evo-emerald",
        message: "Ê£Æ„ÅÆ„Å°„Åã„Çâ„ÅßÁø†Ëâ≤„Å´„Å™„Å£„ÅüÔºÅ„É™„É©„ÉÉ„ÇØ„Çπ„Åó„Å¶„ÅÑ„Çã„Åø„Åü„ÅÑ",
        condition: () => state.energy > 70 && state.hunger > 50 && state.dirtiness < 45 && !state.sick,
      },
      {
        name: "azure",
        className: "evo-azure",
        message: "„Åï„Çè„ÇÑ„Åã„Å™ÈùíËâ≤„Å´ÈÄ≤ÂåñÔºÅÁ©∫„ÇíÊ≥≥„ÅÑ„Åß„ÅÑ„ÇãÊ∞óÂàÜ",
        condition: () => state.mood > 70 && state.energy > 50 && state.dirtiness < 60,
      },
      {
        name: "mini",
        className: "evo-mini",
        message: "„ÅäËÖπ„Éö„Ç≥„Éö„Ç≥„ÅßÂ∞è„Åï„Åè„Åó„Åº„Çì„Åò„ÇÉ„Å£„Åü‚Ä¶",
        condition: () => state.hunger < 35 || state.energy < 35,
      },
      {
        name: "colossus",
        className: "evo-colossus",
        message: "ÂÖÉÊ∞ó„ÅÑ„Å£„Å±„ÅÑÔºÅÂ§ß„Åç„ÅèÊàêÈï∑„Åó„Å¶È†º„ÇÇ„Åó„ÅÑ„Å≠",
        condition: () => state.hunger > 80 && state.energy > 80 && state.mood > 60,
      },
      {
        name: "triangle",
        className: "evo-triangle",
        message: "„Ç∑„É£„Ç≠„Éº„É≥ÔºÅ‰∏âËßí„Éï„Ç©„É´„É†„Å´Â§âË∫´ÔºÅ",
        condition: () => state.energy < 55 && state.mood > 40 && state.dirtiness < 70,
      },
      {
        name: "square",
        className: "evo-square",
        message: "ÂÆâÂÆöÊÑü„ÅÆ„ÅÇ„ÇãÂõõËßí„Éú„Éá„Ç£„Å´„Å™„Å£„Åü„Çà",
        condition: () => state.hunger > 40 && state.energy > 40 && state.mood < 55,
      },
      {
        name: "aurora",
        className: "evo-aurora",
        message: "„Åµ„Åó„Åé„Å™„Ç™„Éº„É©„Çí„Åæ„Å®„Å£„Å¶Êñ∞„Åó„ÅÑÂßø„Å´Â§âË∫´ÔºÅ",
        condition: () => true,
      },
    ];

    function clamp(value) {
      return Math.max(0, Math.min(100, value));
    }

    function updateUI() {
      const { hunger, energy, mood, dirtiness } = state;
      DOM.hungerValue.textContent = hunger;
      DOM.energyValue.textContent = energy;
      DOM.moodValue.textContent = mood;
      DOM.dirtValue.textContent = dirtiness;
      DOM.hungerBar.style.width = `${hunger}%`;
      DOM.energyBar.style.width = `${energy}%`;
      DOM.moodBar.style.width = `${mood}%`;
      DOM.dirtBar.style.width = `${dirtiness}%`;

      DOM.hungerBar.style.background = hunger < 30 ? `linear-gradient(90deg, var(--danger), #f8a5a5)` : "";
      DOM.energyBar.style.background = energy < 30 ? `linear-gradient(90deg, var(--danger), #f8a5a5)` : "";
      DOM.moodBar.style.background = mood < 30 ? `linear-gradient(90deg, var(--danger), #f8a5a5)` : "";
      DOM.dirtBar.style.background = dirtiness > 70 ? `linear-gradient(90deg, var(--danger), #f8a5a5)` : "";

      const overall = (hunger + energy + mood) / 3;
      if (state.sick) {
        DOM.floating.textContent = "ü§í „Åê„Å£„Åü„Çä‚Ä¶ „Åä„Åè„Åô„Çä„ÅåÂøÖË¶Å„Åã„ÇÇ";
      } else if (dirtiness > 80) {
        DOM.floating.textContent = "üí© ÁîªÈù¢„ÅåÊ±ö„Çå„Å¶„Åç„ÅüÔºÅ„Åç„Çå„ÅÑ„Å´„Åó„Çà„ÅÜ";
      } else if (overall > 80) {
        DOM.floating.textContent = "‚òÄÔ∏è „Åô„Åî„Åè„Åî„Åç„Åí„ÇìÔºÅ";
      } else if (overall > 45) {
        DOM.floating.textContent = "üôÇ „ÅÆ„Çì„Å≥„ÇäÈÅé„Åî„Åó‰∏≠";
      } else {
        DOM.floating.textContent = "ü•∫ „Åï„Åø„Åó„ÅÑ„Åø„Åü„ÅÑ‚Ä¶";
      }

      DOM.pet.classList.toggle("is-happy", overall > 80 && !state.sick);
      DOM.pet.classList.toggle("is-sick", state.sick);

      renderAlerts();
      renderPoops();
    }

    function renderAlerts() {
      DOM.alerts.innerHTML = "";
      const alerts = [];
      if (state.sick) alerts.push({ icon: "ü§¢", label: "„Å≥„Çá„ÅÜ„Åç", type: "bad" });
      if (state.dirtiness > 60 || state.poops > 0) {
        const pile = Math.max(state.poops, Math.ceil(state.dirtiness / 40));
        alerts.push({ icon: "üí©", label: `„ÅÜ„Çì„Å° x${pile}`, type: "bad" });
      } else if (state.dirtiness > 30) {
        alerts.push({ icon: "üßπ", label: "„Åù„Çç„Åù„Çç„Åä„Åù„ÅÜ„Åò", type: "ok" });
      }

      if (alerts.length === 0) {
        const badge = document.createElement("div");
        badge.className = "pet-badge ok";
        badge.textContent = "üü¢ „Åí„Çì„Åç";
        DOM.alerts.appendChild(badge);
        return;
      }

      alerts.forEach(({ icon, label, type }) => {
        const badge = document.createElement("div");
        badge.className = `pet-badge ${type}`;
        badge.textContent = `${icon} ${label}`;
        DOM.alerts.appendChild(badge);
      });
    }

    function renderPoops() {
      DOM.poops.innerHTML = "";
      const count = Math.min(5, Math.max(state.poops, Math.floor(state.dirtiness / 35)));
      for (let i = 0; i < count; i++) {
        const poop = document.createElement("span");
        poop.className = "poop";
        poop.textContent = "üí©";
        const offset = 10 + i * (80 / Math.max(1, count - 1)) + (Math.random() * 6 - 3);
        poop.style.left = `${Math.min(92, Math.max(5, offset))}%`;
        poop.style.animationDelay = `${Math.random().toFixed(2)}s`;
        DOM.poops.appendChild(poop);
      }
    }

    function log(message, type = "") {
      const entry = document.createElement("div");
      entry.className = `log-entry ${type}`.trim();
      const time = new Date().toLocaleTimeString("ja-JP", { hour: "2-digit", minute: "2-digit" });
      entry.innerHTML = `<strong>${time}</strong> ${message}`;
      DOM.log.prepend(entry);
      while (DOM.log.childNodes.length > 12) DOM.log.removeChild(DOM.log.lastChild);
    }

    function adjustStats({ hunger = 0, energy = 0, mood = 0, dirtiness = 0 }) {
      state.hunger = clamp(state.hunger + hunger);
      state.energy = clamp(state.energy + energy);
      state.mood = clamp(state.mood + mood);
      state.dirtiness = clamp(state.dirtiness + dirtiness);
      lastTransitionAt = performance.now();
      updateUI();
    }

    function applyEvolution(evolution, { force = false } = {}) {
      const classNames = EVOLUTIONS.map(e => e.className);
      DOM.pet.classList.remove(...classNames);
      DOM.pet.classList.add(evolution.className);

      if (force || evolution.name !== currentEvolution) {
        log(evolution.message, "good");
        animatePet("wiggle", 1100);
      }

      currentEvolution = evolution.name;
    }

    function evaluateEvolution(force = false) {
      const candidates = EVOLUTIONS.filter(evo => evo.condition());
      const pool = candidates.length ? candidates : [EVOLUTIONS[EVOLUTIONS.length - 1]];
      const next = pool[Math.floor(Math.random() * pool.length)];
      if (!force && next.name === currentEvolution) return;
      applyEvolution(next, { force });
    }

    function animatePet(feedback = "wiggle", duration = 900) {
      DOM.pet.classList.add(feedback);
      setTimeout(() => DOM.pet.classList.remove(feedback), duration);
    }

    function applyPassiveDecay() {
      const decay = state.sick ? 2 : 1;
      adjustStats({ hunger: -decay, energy: -1, mood: -1, dirtiness: +0.8 });

      if (state.dirtiness > 35 && Math.random() < 0.25) {
        state.poops = Math.min(5, state.poops + 1);
        log("„ÅÜ„Çì„Å°„Çí„Åó„Å¶„Åó„Åæ„Å£„Åü‚Ä¶ÊéÉÈô§„ÅåÂøÖË¶Å„Å†„Çà", "bad");
      }

      if (state.dirtiness > 70 && Math.random() < 0.08) {
        state.sick = true;
        log("Ê±ö„Çå„Åô„Åé„Å¶È¢®ÈÇ™„Çí„Å≤„ÅÑ„Åü„Åø„Åü„ÅÑ‚Ä¶", "bad");
      }

      if (state.hunger === 0 || state.energy === 0 || state.mood === 0) {
        log("ÂÖÉÊ∞ó„Åå„Å™„Åè„Å™„Å£„Å¶„Åó„Åæ„Å£„ÅüÔºÅ„ÅØ„ÇÑ„Åè„Ç±„Ç¢„Åó„Çà„ÅÜ", "bad");
      }
      updateUI();
    }

    function ensureTransitionCadence() {
      const now = performance.now();
      if (now - lastTransitionAt >= MAX_TRANSITION_INTERVAL_MS) {
        applyPassiveDecay();
      }
    }

    function actionFeed() {
      adjustStats({ hunger: +22, mood: +6, dirtiness: +8 });
      log("„Åä„Å´„Åé„Çä„ÇíÈ£ü„Åπ„Å¶Ê∫ÄËÖπÔºÅ", "good");
      animatePet();
    }

    function actionPlay() {
      if (state.energy < 20) {
        log("Áñ≤„Çå„Å¶ÈÅä„Åπ„Å™„ÅÑ„Åø„Åü„ÅÑ‚Ä¶‰ºë„Åæ„Åõ„Å¶„ÅÇ„Åí„Çà„ÅÜ", "bad");
        return;
      }
      adjustStats({ mood: +18, energy: -12, hunger: -4 });
      log("„Éú„Éº„É´ÈÅä„Å≥„Åß„Åî„Åç„Åí„ÇìÔºÅ", "good");
      animatePet();
    }

    function actionRest() {
      adjustStats({ energy: +28, hunger: -6, dirtiness: +2 });
      log("„Åê„Å£„Åô„ÇäÂØù„Å¶ÂõûÂæ©ÔºÅ", "good");
      animatePet();
    }

    function actionClean() {
      state.dirtiness = 0;
      state.sick = false;
      state.poops = 0;
      adjustStats({ mood: +10 });
      log("„Ç∑„É£„ÉØ„Éº„Åß„Åï„Å£„Å±„ÇäÔºÅ", "good");
      animatePet();
    }

    function actionMedicine() {
      if (!state.sick) {
        log("„ÅÑ„Åæ„ÅØÂÖÉÊ∞ó„ÄÇ„Åä„Åè„Åô„Çä„ÅØ‰∏çË¶Å„Å†„Çà", "");
        return;
      }
      state.sick = false;
      adjustStats({ energy: +10, mood: +6 });
      log("„Åä„Åè„Åô„Çä„Åß‰ΩìË™ø„ÅåËâØ„Åè„Å™„Å£„ÅüÔºÅ", "good");
      animatePet();
    }

    function resetGame() {
      state.hunger = 100;
      state.energy = 100;
      state.mood = 100;
      state.dirtiness = 0;
      state.sick = false;
      state.poops = 0;
      updateUI();
      log("„É™„Çª„ÉÉ„Éà„Åó„Åæ„Åó„Åü„ÄÇ„Åä‰∏ñË©±„ÇíÂßã„ÇÅ„Çà„ÅÜÔºÅ");
      animatePet();
    }

    Object.values(buttons).forEach(btn => btn.addEventListener("click", () => btn.blur()));
    buttons.feed.addEventListener("click", actionFeed);
    buttons.play.addEventListener("click", actionPlay);
    buttons.rest.addEventListener("click", actionRest);
    buttons.clean.addEventListener("click", actionClean);
    buttons.med.addEventListener("click", actionMedicine);
    buttons.reset.addEventListener("click", resetGame);

    let ticker = setInterval(applyPassiveDecay, DECAY_INTERVAL_MS);
    let cadenceGuard = setInterval(ensureTransitionCadence, Math.min(10000, MAX_TRANSITION_INTERVAL_MS));
    let evolutionTimer = setInterval(() => evaluateEvolution(), EVOLUTION_INTERVAL_MS);
    document.addEventListener("visibilitychange", () => {
      if (!document.hidden) ensureTransitionCadence();
    });
    updateUI();
    evaluateEvolution(true);
    log("„Çà„ÅÜ„Åì„ÅùÔºÅ‰ªäÊó•„ÇÇ„ÅÑ„Å£„Åó„Çá„Å´„ÅÇ„Åù„Åº„ÅÜ„ÄÇ", "good");

    // „Ç≠„Éº„Éú„Éº„Éâ„Ç∑„Éß„Éº„Éà„Ç´„ÉÉ„Éà
    window.addEventListener("keydown", (e) => {
      if (e.target.tagName === "INPUT" || e.target.tagName === "TEXTAREA") return;
      const keyMap = {
        f: actionFeed,
        p: actionPlay,
        r: actionRest,
        c: actionClean,
        m: actionMedicine,
        x: resetGame,
      };
      const fn = keyMap[e.key.toLowerCase()];
      if (fn) fn();
    });
  </script>
